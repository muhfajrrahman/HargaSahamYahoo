<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Harga Saham Yahoo</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    table { border-collapse: collapse; margin-top: 20px; width: 100%; }
    th, td { border: 1px solid #ccc; padding: 5px 10px; text-align: center; }
    th { background: #f0f0f0; }
    #log { margin-top: 10px; font-size: 14px; color: green; }
    #kodeList { width: 100%; padding: 5px; font-size: 16px; }
  </style>
</head>
<body>
  <h2>Ambil Harga Saham dari Yahoo Finance üìà</h2>
  <label for="kodeList">Daftar Kode Saham (pisahkan dengan koma):</label><br />
  <input id="kodeList" type="text" placeholder="Contoh: BBCA, BBRI, GOOD, ANTM" /><br /><br />
  <button onclick="ambilData()">Ambil Data</button>
  <div id="log">üîÑ Siap ambil data...</div>
  <div id="tabel"></div>

  <script>
    const proxies = [
      "https://api.cors.lol/?url=",
      "https://thingproxy.freeboard.io/fetch/",
	  "https://api.allorigins.win/raw?url="
    ];

    let currentProxyIndex = 0;

    async function fetchSaham(kode) {
      const url = `https://query1.finance.yahoo.com/v8/finance/chart/${kode}.JK?interval=1d&range=1d`;
      while (currentProxyIndex < proxies.length) {
        const proxyUrl = proxies[currentProxyIndex] + encodeURIComponent(url);
        try {
          const res = await fetch(proxyUrl);
          if (!res.ok) throw new Error(res.statusText);
          const json = await res.json();
          return json;
        } catch (e) {
          console.warn(`‚ùå ${kode}: gagal via proxy ${currentProxyIndex + 1}`);
          currentProxyIndex++;
        }
      }
      throw new Error(`Gagal ambil data ${kode} dari semua proxy`);
    }

    function formatWaktu(unix) {
      const d = new Date(unix * 1000);
      const day = String(d.getDate()).padStart(2, "0");
      const month = String(d.getMonth() + 1).padStart(2, "0");
      const hour = String(d.getHours()).padStart(2, "0");
      const minute = String(d.getMinutes()).padStart(2, "0");
      return `${day}-${month} ${hour}:${minute}`;
    }

    async function ambilData() {
      const daftar = document.getElementById("kodeList").value
        .split(",")
        .map(k => k.trim().toUpperCase())
        .filter(k => k);
      const log = document.getElementById("log");
      const tabel = document.getElementById("tabel");
      tabel.innerHTML = "";
      let html = "<table><thead><tr><th>Kode</th><th>Waktu</th><th>Close</th><th>Open</th><th>+/-</th><th>High</th><th>Low</th><th>Delta</th><th>Volume</th></tr></thead><tbody>";
      let sukses = 0;
      currentProxyIndex = 0;

      for (let i = 0; i < daftar.length; i++) {
        const kode = daftar[i];
        try {
          const data = await fetchSaham(kode);
          const hasil = data.chart.result[0];
          const o = hasil.indicators.quote[0].open[0];
          const c = hasil.indicators.quote[0].close[0];
          const h = hasil.indicators.quote[0].high[0];
          const l = hasil.indicators.quote[0].low[0];
          const v = hasil.indicators.quote[0].volume[0];
          const t = hasil.timestamp[0];

          const delta = h - l;
          const plusmin = c - o;
          const tgl = formatWaktu(t);
          const lot = Math.round(v / 100);

          html += `<tr><td>${kode}</td><td>${tgl}</td><td>${c}</td><td>${o}</td><td>${plusmin}</td><td>${h}</td><td>${l}</td><td>${delta}</td><td>${lot}</td></tr>`;
          sukses++;
          log.textContent = `‚úÖ ${sukses} data berhasil diambil...`;
        } catch (e) {
          html += `<tr><td colspan="9">‚ùå ${kode}: ${e.message}</td></tr>`;
        }
      }

      html += "</tbody></table>";
      tabel.innerHTML = html;
      log.textContent += " ‚úÖ Selesai!";

      // üß† Otomatis salin hasil ke clipboard (TSV)
      const rows = tabel.querySelectorAll("tr");
      let text = "";
      rows.forEach(row => {
        const cols = row.querySelectorAll("th, td");
        const rowText = Array.from(cols).map(col => col.innerText).join("\t");
        text += rowText + "\n";
      });

      navigator.clipboard.writeText(text)
        .then(() => log.textContent += " üìã Disalin ke clipboard!")
        .catch(err => log.textContent += " ‚ùå Gagal salin: " + err);
    }
  </script>
</body>
</html>
